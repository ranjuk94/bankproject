<!DOCTYPE html>
<html>
<head>
    <title>Withdraw</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e6a8e1, #9b4dca);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        h1 {
            background-color: purple;
            color: white;
            padding: 20px;
            text-align: center;
            margin: 0;
            font-size: 24px;
        }

       .logo {
            position: absolute;
            top: 90px;
            right: 10px;
            transform: translatex(-750%);
            width: 60px; /* Increased size */
            height: 60px; /* Increased size */
            border-radius: 50%; /* Circular shape */
            object-fit: cover; /* Ensures the logo fits inside the circle without stretching */

        }

        form {
            padding: 20px;
        }

        form p {
            margin: 10px 0;
            font-size: 16px;
            line-height: 1.5;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: purple;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 30%;
            left: 0;
            margin-left: 170px;
            margin-top: 15px;
        }

        button:hover {
            background-color: #5e2d8a; /* Slightly darker purple */
        }

        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 15px 0;
        }

        .error {
            color: red;
            font-size: 14px;
            text-align: center;
        }
         footer {
            background-color: purple;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Withdraw Form</h1>
        <!-- Use Django static tag to load logo -->
        <img src="{% static 'image/images.png' %}" alt="Logo" class="logo">
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <p><strong>Account Name:</strong> {{ account_name }}</p>
            <hr>
            <p><strong>Bank Name:</strong> {{ bank }}</p>
            <hr>
            <p><strong>Account Number:</strong> {{ account_number }}</p>
            <hr>

            <label for="branch">Branch Name:</label>
            <input type="text" name="branch" required>

            <label for="amount">Withdraw Amount:</label>
            <input type="number" name="amount" step="0.01" required>

            <button type="submit">Withdraw</button>
        </form>
    </div>
 <footer>
        <p>PDC Bank</p>
    </footer>
</body>
</html>
