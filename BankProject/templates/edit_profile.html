<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Edit Profile</title>
    <style>
        /* Existing CSS remains the same */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg,#3d43c7,#f1f1f1);
        }

        .edit-form-container {

            max-width: 600px;
            margin: 10px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .header {
            background-color: #3d43c7;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            text-align: center;
            margin: -20px -20px 20px -20px;
        }

        .edit-form-container h1 {
            margin: 0;
            font-size: 24px;
            color: #fff;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            font-size: 20px;
        }

        .profile-image-container {
            position: relative;
            display: inline-block;
            text-align: center;
            margin: 20px 0;
            margin-left: 250px;
        }

        .profile-image {
            display: block;
            margin: 0 auto;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .camera-icon {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 8px;
            cursor: pointer;
            color: white;
            font-size: 20px;
            transition: background-color 0.3s;
        }

        .camera-icon:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        input[type="file"] {
            display: none; /* Hide the default file input */
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .form-actions {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #ba55d3;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: inline-block;
        }

        button:hover {
            background: #574bff;
        }

        .back-link {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #6c63ff;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

            <h1>Edit Profile Picture</h1>
        </div>

    <script>
        const profileImageInput = document.getElementById('profile_image');
        const profileImagePreview = document.getElementById('profileImagePreview');

        profileImageInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profileImagePreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
