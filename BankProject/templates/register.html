<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDC Bank Registration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        /* Header Styling */
        nav .header {
            background-color: blue;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }

        nav .header h1 {
            color: white;
            font-size: 1.5rem;
            width:100%;
        }

        .nav-right {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
        }

        /* Form Container */
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px 15px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        input, textarea, button {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 25px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav .header h1 {
                font-size: 1.2rem;
            }

            .container {
                padding: 20px;
            }

            form {
                gap: 10px;
            }

            input, button {
                font-size: 0.9rem;
            }

            .logo {
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 480px) {
            nav .header h1 {
                font-size: 1rem;
            }

            .container {
                padding: 15px;
            }

            button {
                font-size: 0.8rem;
                padding: 8px;
            }

            input, textarea {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="header">
            <h1>BANK ACCOUNT REGISTRATION FORM</h1>
        </div>
<!--        <div class="nav-right">-->
<!--            <img src="/static/image/center.png" alt="Logo" class="logo">-->
<!--        </div>-->
    </nav>
    <div class="container">
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li class="error-message">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="POST" action="#" enctype="multipart/form-data">
            {% csrf_token %}
            <h1>Personal Information</h1>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <label for="aadhar_number">Aadhar Number</label>
            <input type="text" id="aadhar_number" name="aadhar_number" required>

            <label for="pan_number">PAN Number</label>
            <input type="text" id="pan_number" name="pan_number" required>

            <label for="initial_amount">Initial Amount</label>
            <input type="number" id="initial_amount" name="initial_amount" required>

            <label for="profile_image">Profile Image</label>
            <input type="file" id="profile_image" name="profile_image" required>

            <button type="submit">Register</button>
        </form>
        <div class="footer">
            <p>Already registered? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>
</body>
</html>
