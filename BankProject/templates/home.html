<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: rgb(48, 48, 210);
            background-image: url('/static/image/upload.png');
            background-size: 30%;
            background-repeat: no-repeat;
            background-position: center;
            width: 100vw;
            height: 100vh;
            border-radius: 20px;
        }

        .nav {
               background-color:rgb(63, 63, 246);
            height: 80px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
            box-sizing: border-box;
        }

        .nav img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
        }

        .nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav ul li {
            margin: 0 20px;
        }

        .nav ul li a {
            color: white;
            font-size: 20px;
            text-decoration: none;
            padding: 10px 15px;
        }

        .nav ul li a:hover {
            color: black;
            background-color:white; /* Slightly darken on hover */
            border-radius: 5px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin-top: 150px;
            width: 80%;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        .detail1, .detail2 {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
        }

        .detail1 p, .detail2 p {
            margin: 0;
            padding: 0;
            font-size: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 50px;
            align-items: center;
            margin-top: 70px; /* Adjust for spacing */
        }

        .btn1, .btn2 {
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        button {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            width: 150px;
            height: 40px;
            border: none;
            transition: color 0.3s ease, background 0.3s ease;
            color:#fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            color: black;
            background-color: white;
        }
    </style>
</head>
<body>
<nav class="nav">
    {% if customer.profile_image %}
        <a href="{% url 'profile' customer.user.id %}">
    <img src="{{ customer.profile_image.url }}" alt="Profile Image" width="100" height="100">
</a>
    {% else %}
        <p>No profile image uploaded.</p>
    {% endif %}
    <ul>
            <li><a href="#">Home</a></li>
            <li><a href="{% url 'deposit' %}">Deposit</a></li>
            <li><a href="{% url 'withdraw' %}">Withdraw</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
</nav>
<div class="container">
    <div class="detail1">
        <p>Account Number: {{ account_number }}</p>
    </div>
    <div class="detail2">
        <p>Current Balance: â‚¹{{ balance }}</p>
    </div>
</div>

<div class="buttons">
    <div class="btn1">
    <a href="{% url 'transaction_history' customer.account_number %}">
        <button>Transaction History</button>
    </a>
</div>
    <div class="btn2">
         <a href="{% url 'more' %}">
        <button>More</button>
         </a>
    </div>
</div>
</body>
</html>
